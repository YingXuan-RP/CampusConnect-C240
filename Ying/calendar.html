  <main class="dashboard">

        <h1>Study Calendar</h1>

    <section class="dashboard-section">
      <div class="calendar-controls">
        <button id="createSessionBtn" class="btn primary">+ Create Session</button>
        <div class="view-toggle">

        </div>
      </div>

      <!-- List View -->
      <div id="listView" class="session-view active">

          <!-- Sessions will be populated here -->
        </div>
      </div>

      <!-- Calendar View -->
      <div id="calendarView" class="session-view">
        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonth" class="calendar-nav-btn">‚Üê Previous</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth" class="calendar-nav-btn">Next ‚Üí</button>

    </section>

  <!-- Create/Edit Session Modal -->
  <div id="sessionModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Create Study Session</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>

      <form id="sessionForm" class="session-form">
        <div class="form-group">
          <label for="sessionTitle">Session Title *</label>
          <input type="text" id="sessionTitle" placeholder="e.g., Math Study Group" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sessionDate">Date *</label>
            <input type="date" id="sessionDate" required>
          </div>
          <div class="form-group">
            <label for="sessionStartTime">Start Time *</label>
            <input type="time" id="sessionStartTime" required>
          </div>
          <div class="form-group">
            <label for="sessionEndTime">End Time *</label>
            <input type="time" id="sessionEndTime" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sessionLocation">Location (optional)</label>
            <input type="text" id="sessionLocation" placeholder="e.g., Library 2nd Floor">
          </div>
          <div class="form-group">
            <label for="sessionPartner">Partner (optional)</label>
            <select id="sessionPartner">
              <option value="">Select a partner...</option>
              <!-- Options will be populated from connections -->
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="sessionNotes">Notes (optional)</label>
          <textarea id="sessionNotes" placeholder="Add any notes about the session..." rows="3"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn ghost" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn primary" id="submitBtn">Create Session</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Session Details Modal -->
  <div id="sessionDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="detailsTitle"></h2>
        <button class="modal-close" id="closeDetailsModal">&times;</button>
      </div>

      <div id="sessionDetails" class="session-details">
        <!-- Session details will be populated here -->
      </div>

      <div class="modal-actions">
        <button type="button" class="btn primary" id="editSessionBtn">Edit</button>
        <button type="button" class="btn ghost" id="deleteSessionBtn">Delete</button>
        <button type="button" class="btn ghost" id="closeDetailsBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="js/app.js?v=4"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.initCalendar();
      
      // Initialize session details modal
      const sessionDetailsModal = document.getElementById("sessionDetailsModal");
      const closeDetailsModal = document.getElementById("closeDetailsModal");
      const closeDetailsBtn = document.getElementById("closeDetailsBtn");
      
      if (closeDetailsModal) {
        closeDetailsModal.addEventListener("click", () => {
          sessionDetailsModal.classList.remove("active");
        });
      }
      
      if (closeDetailsBtn) {
        closeDetailsBtn.addEventListener("click", () => {
          sessionDetailsModal.classList.remove("active");
        });
      }
      
      // Close modal on ESC key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          sessionDetailsModal.classList.remove("active");
        }
      });
      
      // Add event listener for session cards/items to show details
      document.addEventListener("click", (e) => {
        // Check if clicked on a session item (list view or calendar view)
        const sessionCard = e.target.closest("[data-session-id]");
        if (sessionCard) {
          const sessionId = sessionCard.getAttribute("data-session-id");
          window.showSessionDetails(sessionId);
        }
      });
      
      // Make showSessionDetails globally available
      window.showSessionDetails = function(sessionId) {
        const sessions = JSON.parse(localStorage.getItem("studyconnect_sessions") || "[]");
        const session = sessions[sessionId];
        
        if (!session) {
          console.error("Session not found:", sessionId);
          return;
        }
        
        // Populate modal with session details
        const detailsTitle = document.getElementById("detailsTitle");
        const sessionDetails = document.getElementById("sessionDetails");
        
        if (detailsTitle) {
          detailsTitle.textContent = session.title || "Study Session";
        }
        
        if (sessionDetails) {
          sessionDetails.innerHTML = `
            <div class="detail-item">
              <label>Title:</label>
              <p>${session.title || "N/A"}</p>
            </div>
            <div class="detail-item">
              <label>Date:</label>
              <p>${session.date || "N/A"}</p>
            </div>
            <div class="detail-item">
              <label>Time:</label>
              <p>${session.startTime || "N/A"} ‚Äì ${session.endTime || "N/A"}</p>
            </div>
            ${session.location ? `
              <div class="detail-item">
                <label>Location:</label>
                <p>${session.location}</p>
              </div>
            ` : ""}
            ${session.notes ? `
              <div class="detail-item">
                <label>Notes:</label>
                <p>${session.notes}</p>
              </div>
            ` : ""}
          `;
        }
        
        // Show modal
        sessionDetailsModal.classList.add("active");
      };
    });
  </script>
